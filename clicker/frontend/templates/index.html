{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>Clicker</title>
</head>
<body>
    {% csrf_token %}
    <header>
        <h1>Привет, {{username}}</h1>
        <a href="{% url 'logout' %}">Logout</a>
    </header>
    <div style="display: grid; gap: 15px; grid-template-columns: 1fr 1fr; margin-top: 25px;">
        <div style="display: flex; justify-content: space-between;">
            <img src="{% static 'ronnie.png' %}" id="img" width="80%" style="margin: 0 auto;">
        </div>
        <div>
            <div style="display: flex; gap: 100px;"><h1 id="coins">Coins: {{coins}}</h1><h1 id="power">Power: {{power}}</h1></div>
            <div>
                <div class="booster">
                    <p>+1 power</p>
                    <p>150 coins</p>
                    <button class="buy" power="1" price="150" link="{% url 'boost' %}">Buy</button>
                </div>
                <div class="booster">
                    <p>+5 power</p>
                    <p>650 coins</p>
                    <button class="buy" power="5" price="650" link="{% url 'boost' %}">Buy</button>
                </div>
                <div class="booster">
                    <p>+10 power</p>
                    <p>1300 coins</p>
                    <button class="buy" power="10" price="1300" link="{% url 'boost' %}">Buy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'clicker.js' %}"></script>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            align-items: center;
        }
        .booster {
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px black solid;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .buy {
            padding: 10px 30px;
            border-radius: 15px;
            /* border: 2px black solid; */
            border: none;
            background-color: #7f4bf8;;
            text-transform: uppercase;
            color: white;
            font-weight: 700;  
        }
        .buy:hover {
            background-color: rgb(59, 0, 155);
        }
    </style>
</body>
</html>
